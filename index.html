<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML Email Cleaner</title>
    <!-- Include Tailwind via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-8">
            <div class="gradient-bg inline-block px-4 py-2 rounded-lg shadow-lg">
                <h1 class="text-3xl font-bold text-white">Advanced HTML Email Cleaner</h1>
            </div>
            <p class="text-gray-600 mt-3">Clean HTML for email tracking and privacy</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left panel: HTML input and Content Detection -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Original HTML</h2>
                <textarea id="htmlInput" class="w-full h-80 p-4 border border-gray-300 rounded-lg code-font text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Paste your HTML code here..."></textarea>
                
                <!-- Moved Content Detection section under Original HTML -->
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <h3 class="text-lg font-medium text-gray-800 mb-2">Content Detection</h3>
                    <div id="contentStats" class="text-sm text-gray-600 space-y-2">
                        <p>Click links: <span id="clickCount" class="font-semibold">0</span></p>
                        <p>Opt-out links: <span id="optOutCount" class="font-semibold">0</span></p>
                        <p>Unsubscribe links: <span id="unsubCount" class="font-semibold">0</span></p>
                        <p>Images: <span id="imageCount" class="font-semibold">0</span></p>
                        <p>Tracking pixels: <span id="trackingCount" class="font-semibold">0</span></p>
                        <p>Comments: <span id="commentCount" class="font-semibold">0</span></p>
                    </div>
                </div>
            </div>

            <!-- Right panel: Link inputs and controls -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Cleaning Options</h2>

                <!-- Input fields for custom link replacements -->
                <div class="space-y-4 mb-4">
                    <div>
                        <label for="clickLink" class="block text-gray-700">Click Link URL:</label>
                        <input type="text" id="clickLink" class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-500" placeholder="Enter replacement click URL" aria-label="Click Link URL">
                    </div>
                    <div>
                        <label for="optOutLink" class="block text-gray-700">Opt-Out Link URL:</label>
                        <input type="text" id="optOutLink" class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-500" placeholder="Enter opt-out URL" aria-label="Opt-Out Link URL">
                    </div>
                    <div>
                        <label for="unsubscribeLink" class="block text-gray-700">Unsubscribe Link URL:</label>
                        <input type="text" id="unsubscribeLink" class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-500" placeholder="Enter unsubscribe URL" aria-label="Unsubscribe Link URL">
                    </div>
                    <div>
                        <label for="opensLink" class="block text-gray-700">Opens Tracking URL:</label>
                        <input type="text" id="opensLink" class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-500" placeholder="Enter opens tracking URL" aria-label="Opens Tracking URL">
                    </div>
                </div>

                <!-- Checkboxes for cleaning options -->
                <div class="space-y-3 mb-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="cleanAttributes" class="mr-2 accent-indigo-600 focus:outline-none" checked>
                        <label for="cleanAttributes" class="text-gray-700 font-medium">Clean Attributes</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="hideImages" class="mr-2 accent-indigo-600 focus:outline-none" checked>
                        <label for="hideImages" class="text-gray-700 font-medium">Hide Images</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="removeText" class="mr-2 accent-indigo-600 focus:outline-none" checked>
                        <label for="removeText" class="text-gray-700 font-medium">Remove Visible Text</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="cleanComments" class="mr-2 accent-indigo-600 focus:outline-none" checked>
                        <label for="cleanComments" class="text-gray-700 font-medium">Clean Comments URLs</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="removeStyles" class="mr-2 accent-indigo-600 focus:outline-none" checked>
                        <label for="removeStyles" class="text-gray-700 font-medium">Remove Styles</label>
                    </div>
                </div>

                <!-- Action buttons (Undo and Reset removed) -->
                <div class="space-y-2 pt-2">
                    <button id="applyButton" aria-label="Apply Changes" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center focus:outline-none">
                        Apply Changes
                    </button>
                    <button id="copyButton" aria-label="Copy Modified HTML" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center focus:outline-none">
                        Copy Modified HTML
                    </button>
                    <button id="downloadButton" aria-label="Download Modified HTML" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center focus:outline-none">
                        Download Modified HTML
                    </button>
                </div>
            </div>
        </div>

        <!-- Results section -->
        <div class="mt-8 bg-white rounded-xl shadow-md p-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-xl font-semibold text-gray-800">Modified HTML</h2>
                <div id="statusMessage" class="text-sm font-medium text-green-600 hidden">
                    Changes applied successfully!
                </div>
            </div>
            <textarea id="htmlOutput" class="w-full h-80 p-4 border border-gray-300 rounded-lg code-font text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Modified HTML will appear here..." readonly></textarea>
        </div>
    </div>

    <script src="script.js" defer></script>
    <footer class="text-center text-gray-600 mt-8 mb-4">
        Made with ‚ù§ by Flamma.
    </footer>
</body>

</html>
