    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-8">
            <div class="gradient-bg inline-block px-4 py-2 rounded-lg shadow-lg">
                <h1 class="text-3xl font-bold text-white">Advanced HTML Email Cleaner</h1>
            </div>
            <p class="text-gray-600 mt-3">Clean HTML for email tracking and privacy</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left panel: HTML input -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Original HTML</h2>
                <textarea id="htmlInput"
                    class="w-full h-80 p-4 border border-gray-300 rounded-lg code-font text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Paste your HTML code here..."></textarea>
            </div>

            <!-- Right panel: Link inputs and controls -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Cleaning Options</h2>

                <div class="space-y-5">
                    <div>
                        <label for="clickLink" class="block text-sm font-medium text-gray-700 mb-1">Click Link</label>
                        <input type="text" id="clickLink"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="https://example.com/click">
                    </div>

                    <div>
                        <label for="optOutLink" class="block text-sm font-medium text-gray-700 mb-1">Opt-Out
                            Link</label>
                        <input type="text" id="optOutLink"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="https://example.com/opt-out">
                    </div>

                    <div>
                        <label for="unsubscribeLink" class="block text-sm font-medium text-gray-700 mb-1">Unsubscribe
                            Link</label>
                        <input type="text" id="unsubscribeLink"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="https://example.com/unsubscribe">
                    </div>

                    <div>
                        <label for="opensLink" class="block text-sm font-medium text-gray-700 mb-1">Opens Tracking
                            Link</label>
                        <input type="text" id="opensLink"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="https://example.com/open">
                    </div>

                    <div class="pt-2 space-y-3">
                        <div class="flex items-center">
                            <input id="cleanAttributes" type="checkbox" checked=""
                                class="w-5 h-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="cleanAttributes" class="ml-2 block text-sm font-medium text-gray-700">
                                Empty attributes (href, src, alt)
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input id="hideImages" type="checkbox" checked=""
                                class="w-5 h-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="hideImages" class="ml-2 block text-sm font-medium text-gray-700">
                                Hide all images (display: none)
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input id="removeText" type="checkbox" checked=""
                                class="w-5 h-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="removeText" class="ml-2 block text-sm font-medium text-gray-700">
                                Remove visible text
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input id="cleanComments" type="checkbox" checked=""
                                class="w-5 h-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <label for="cleanComments" class="ml-2 block text-sm font-medium text-gray-700">
                                Clean URLs in comments
                            </label>
                        </div>
                    </div>

                    <div class="pt-2">
                        <button id="applyButton"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                                </path>
                            </svg>
                            Apply Changes
                        </button>
                    </div>

                    <div class="pt-2">
                        <button id="copyButton"
                            class="w-full bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                </path>
                            </svg>
                            Copy Modified HTML
                        </button>
                    </div>
                </div>

                <div class="mt-6 pt-6 border-t border-gray-200">
                    <h3 class="text-lg font-medium text-gray-800 mb-2">Content Detection</h3>
                    <div id="contentStats" class="text-sm text-gray-600 space-y-2">
                        <p>Click links: <span id="clickCount" class="font-semibold">2</span></p>
                        <p>Opt-out links: <span id="optOutCount" class="font-semibold">1</span></p>
                        <p>Unsubscribe links: <span id="unsubCount" class="font-semibold">1</span></p>
                        <p>Images: <span id="imageCount" class="font-semibold">2</span></p>
                        <p>Tracking pixels: <span id="trackingCount" class="font-semibold">1</span></p>
                        <p>Comments: <span id="commentCount" class="font-semibold">2</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results section -->
        <div class="mt-8 bg-white rounded-xl shadow-md p-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-xl font-semibold text-gray-800">Modified HTML</h2>
                <div id="statusMessage" class="text-sm font-medium text-green-600 hidden">
                    Changes applied successfully!
                </div>
            </div>
            <textarea id="htmlOutput"
                class="w-full h-80 p-4 border border-gray-300 rounded-lg code-font text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Modified HTML will appear here..." readonly=""></textarea>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const htmlInput = document.getElementById('htmlInput');
            const htmlOutput = document.getElementById('htmlOutput');
            const clickLinkInput = document.getElementById('clickLink');
            const optOutLinkInput = document.getElementById('optOutLink');
            const unsubLinkInput = document.getElementById('unsubscribeLink');
            const opensLinkInput = document.getElementById('opensLink');
            const cleanAttributesCheckbox = document.getElementById('cleanAttributes');
            const hideImagesCheckbox = document.getElementById('hideImages');
            const removeTextCheckbox = document.getElementById('removeText');
            const cleanCommentsCheckbox = document.getElementById('cleanComments');
            const applyButton = document.getElementById('applyButton');
            const copyButton = document.getElementById('copyButton');
            const statusMessage = document.getElementById('statusMessage');
            const clickCount = document.getElementById('clickCount');
            const optOutCount = document.getElementById('optOutCount');
            const unsubCount = document.getElementById('unsubCount');
            const imageCount = document.getElementById('imageCount');
            const trackingCount = document.getElementById('trackingCount');
            const commentCount = document.getElementById('commentCount');

            // Function to check if an image is likely a tracking pixel
            function isTrackingPixel(img) {
                // Check for common tracking pixel characteristics
                const width = img.getAttribute('width');
                const height = img.getAttribute('height');
                const style = img.getAttribute('style') || '';

                // Check dimensions
                const isSmall = (width === '1' || width === '0' || height === '1' || height === '0');

                // Check style
                const hasHiddenStyle = style.includes('display:none') ||
                    style.includes('visibility:hidden') ||
                    style.includes('opacity:0');

                // Check src for common tracking domains or patterns
                const src = img.getAttribute('src') || '';
                const hasTrackingUrl = src.includes('/track') ||
                    src.includes('/open') ||
                    src.includes('/pixel') ||
                    src.includes('beacon');

                return isSmall || hasHiddenStyle || hasTrackingUrl;
            }

            // Function to analyze HTML and count elements
            function analyzeHtml() {
                const html = htmlInput.value;
                if (!html) return;

                // Create a temporary DOM element to parse the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Find all links
                const links = doc.querySelectorAll('a');

                // Initialize counters
                let clicks = 0;
                let optOuts = 0;
                let unsubs = 0;

                // Check each link
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    const text = link.textContent.toLowerCase();

                    if (!href) return;

                    // Check for click links (typically these are product links or CTAs)
                    if ((href.includes('/click') ||
                        href.includes('track') ||
                        text.includes('click') ||
                        text.includes('buy') ||
                        text.includes('shop') ||
                        text.includes('learn more')) &&
                        !text.includes('unsubscribe') &&
                        !text.includes('opt')) {
                        clicks++;
                    }

                    // Check for opt-out links
                    else if (href.includes('opt') ||
                        text.includes('opt out') ||
                        text.includes('opt-out')) {
                        optOuts++;
                    }

                    // Check for unsubscribe links
                    else if (href.includes('unsub') ||
                        text.includes('unsub') ||
                        text.includes('remove me')) {
                        unsubs++;
                    }
                });

                // Count images and tracking pixels
                const images = doc.querySelectorAll('img');
                let imgCount = 0;
                let trackingPixels = 0;

                images.forEach(img => {
                    if (isTrackingPixel(img)) {
                        trackingPixels++;
                    } else {
                        imgCount++;
                    }
                });

                // Count background images in inline styles
                const elementsWithStyle = doc.querySelectorAll('[style*="background"]');
                let bgImageCount = 0;
                elementsWithStyle.forEach(el => {
                    const style = el.getAttribute('style');
                    if (style && (style.includes('url(') || style.includes('background-image'))) {
                        bgImageCount++;
                    }
                });

                // Count comments
                const commentIterator = doc.createNodeIterator(
                    doc.documentElement,
                    NodeFilter.SHOW_COMMENT,
                    null,
                    false
                );
                let commentNodes = 0;
                while (commentIterator.nextNode()) {
                    commentNodes++;
                }

                // Update the UI
                clickCount.textContent = clicks;
                optOutCount.textContent = optOuts;
                unsubCount.textContent = unsubs;
                imageCount.textContent = imgCount + bgImageCount;
                trackingCount.textContent = trackingPixels;
                commentCount.textContent = commentNodes;
            }

            // Function to apply all changes to the HTML
            function applyChanges() {
                const html = htmlInput.value;
                if (!html) {
                    alert('Please paste some HTML first');
                    return;
                }

                // We'll use string manipulation instead of DOM parsing to preserve exact formatting
                let modifiedHtml = html;

                // Get the click, opt-out, unsubscribe, and opens tracking links
                const clickLink = clickLinkInput.value;
                const optOutLink = optOutLinkInput.value;
                const unsubLink = unsubLinkInput.value;
                const opensLink = opensLinkInput.value;

                // Create a temporary DOM element to analyze the HTML structure
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // 1. Replace links based on their content/purpose
                if (clickLink || optOutLink || unsubLink) {
                    const links = doc.querySelectorAll('a');

                    links.forEach(link => {
                        // Skip links in head
                        const head = doc.querySelector('head');
                        if (head && head.contains(link)) return;

                        const href = link.getAttribute('href');
                        if (!href) return;

                        const text = link.textContent.toLowerCase();
                        let newHref = null;

                        // Determine which type of link it is
                        if ((href.includes('/click') ||
                            href.includes('track') ||
                            text.includes('click') ||
                            text.includes('buy') ||
                            text.includes('shop') ||
                            text.includes('learn more')) &&
                            !text.includes('unsubscribe') &&
                            !text.includes('opt')) {
                            if (clickLink) newHref = clickLink;
                        }
                        else if (href.includes('opt') ||
                            text.includes('opt out') ||
                            text.includes('opt-out')) {
                            if (optOutLink) newHref = optOutLink;
                        }
                        else if (href.includes('unsub') ||
                            text.includes('unsub') ||
                            text.includes('remove me')) {
                            if (unsubLink) newHref = unsubLink;
                        }

                        // Replace the href in the original HTML if needed
                        if (newHref) {
                            // Create a regex that matches this specific href attribute
                            const hrefRegex = new RegExp(`href=["']${escapeRegExp(href)}["']`, 'g');
                            modifiedHtml = modifiedHtml.replace(hrefRegex, `href="${newHref}"`);
                        }
                    });
                }

                // 2. Handle opens tracking
                if (opensLink) {
                    // Check if there's already a tracking pixel
                    const images = doc.querySelectorAll('img');
                    let trackingPixelFound = false;

                    for (let img of images) {
                        if (isTrackingPixel(img)) {
                            // Found a tracking pixel, update its src
                            const src = img.getAttribute('src');
                            if (src) {
                                const srcRegex = new RegExp(`src=["']${escapeRegExp(src)}["']`, 'g');
                                modifiedHtml = modifiedHtml.replace(srcRegex, `src="${opensLink}"`);
                                trackingPixelFound = true;
                            }
                        }
                    }

                    // If no tracking pixel found, add one before the closing body tag
                    if (!trackingPixelFound) {
                        const trackingPixel = `<img src="${opensLink}" alt="" width="1" height="1" style="display:none; width:1px; height:1px;">`;
                        modifiedHtml = modifiedHtml.replace(/<\/body>/i, `${trackingPixel}</body>`);
                    }
                }

                // 3. Clean attributes if checked
                if (cleanAttributesCheckbox.checked) {
                    // Get the head content to preserve it
                    const headContent = modifiedHtml.match(/<head>[\s\S]*?<\/head>/i)?.[0] || '';

                    // Process the body content
                    let bodyContent = modifiedHtml;
                    if (headContent) {
                        bodyContent = modifiedHtml.replace(headContent, '<!-- HEAD_PLACEHOLDER -->');
                    }

                    // Empty all href attributes in body (except those we specifically set)
                    if (clickLink || optOutLink || unsubLink) {
                        // Create patterns to avoid replacing our custom links
                        const patterns = [];
                        if (clickLink) patterns.push(clickLink);
                        if (optOutLink) patterns.push(optOutLink);
                        if (unsubLink) patterns.push(unsubLink);

                        // Replace all hrefs except our custom ones
                        bodyContent = bodyContent.replace(/href=["']([^"']*)["']/gi, (match, href) => {
                            if (patterns.includes(href)) {
                                return match; // Keep our custom links
                            }
                            return 'href=""';
                        });
                    } else {
                        // Empty all href attributes
                        bodyContent = bodyContent.replace(/href=["'][^"']*["']/gi, 'href=""');
                    }

                    // Empty all src attributes except tracking pixels
                    if (opensLink) {
                        bodyContent = bodyContent.replace(/src=["']([^"']*)["']/gi, (match, src) => {
                            // Keep the opens tracking link
                            if (src === opensLink) {
                                return match;
                            }

                            // Check if this is a tracking pixel
                            const isTracking = src.includes('/track') ||
                                src.includes('/open') ||
                                src.includes('/pixel') ||
                                src.includes('beacon');

                            // If it's a tracking pixel and we have an opensLink, replace it
                            if (isTracking && opensLink) {
                                return `src="${opensLink}"`;
                            }

                            // Otherwise empty it
                            return 'src=""';
                        });
                    } else {
                        // Empty all src attributes
                        bodyContent = bodyContent.replace(/src=["'][^"']*["']/gi, 'src=""');
                    }

                    // Empty all alt attributes
                    bodyContent = bodyContent.replace(/alt=["'][^"']*["']/gi, 'alt=""');

                    // Empty all background URLs in inline styles
                    bodyContent = bodyContent.replace(/url\(['"]?[^'")\s]+['"]?\)/gi, 'url("")');

                    // Empty all background-image properties
                    bodyContent = bodyContent.replace(/background-image\s*:\s*[^;]+;/gi, 'background-image: none;');

                    // Reassemble the HTML
                    if (headContent) {
                        modifiedHtml = bodyContent.replace('<!-- HEAD_PLACEHOLDER -->', headContent);
                    } else {
                        modifiedHtml = bodyContent;
                    }
                }

                // 4. Hide images if checked (except tracking pixels)
                if (hideImagesCheckbox.checked) {
                    // Identify tracking pixel img tags
                    const trackingImgTags = [];
                    images = doc.querySelectorAll('img');
                    images.forEach(img => {
                        if (isTrackingPixel(img)) {
                            // Get the outerHTML of this tracking pixel
                            const outerHTML = img.outerHTML;
                            if (outerHTML) trackingImgTags.push(outerHTML);
                        }
                    });

                    // Add display:none to all img tags except tracking pixels
                    const imgRegex = /<img\s[^>]*>/gi;
                    modifiedHtml = modifiedHtml.replace(imgRegex, (match) => {
                        // Skip tracking pixels
                        if (trackingImgTags.some(tag => tag.includes(match))) {
                            return match;
                        }

                        // Check if there's already a style attribute
                        if (match.includes('style="')) {
                            return match.replace(/style="([^"]*)"/i, 'style="display: none !important; $1"');
                        } else if (match.includes("style='")) {
                            return match.replace(/style='([^']*)'/i, "style='display: none !important; $1'");
                        } else {
                            // No style attribute, add one
                            return match.replace(/<img/, '<img style="display: none !important;"');
                        }
                    });
                }

                // 5. Remove visible text if checked
                if (removeTextCheckbox.checked) {
                    // Get the head content to preserve it
                    const headContent = modifiedHtml.match(/<head>[\s\S]*?<\/head>/i)?.[0] || '';

                    // Process the body content
                    let bodyContent = modifiedHtml;
                    if (headContent) {
                        bodyContent = modifiedHtml.replace(headContent, '<!-- HEAD_PLACEHOLDER -->');
                    }

                    // Replace text nodes between tags, preserving the tags themselves
                    // This regex looks for content between > and < characters
                    bodyContent = bodyContent.replace(/>([^<>]*)</g, (match, text) => {
                        // Skip if inside script or style tags
                        const prevContext = bodyContent.substring(0, bodyContent.indexOf(match));
                        const isInScript = prevContext.lastIndexOf('<script') > prevContext.lastIndexOf('</script');
                        const isInStyle = prevContext.lastIndexOf('<style') > prevContext.lastIndexOf('</style');
                        
                        if (isInScript || isInStyle) {
                            return match;
                        }
                        
                        // Replace text with empty string
                        return '><';
                    });
                    
                    // Reassemble the HTML
                    if (headContent) {
                        modifiedHtml = bodyContent.replace('<!-- HEAD_PLACEHOLDER -->', headContent);
                    } else {
                        modifiedHtml = bodyContent;
                    }
                }
                
                // 6. Clean URLs in comments if checked
                if (cleanCommentsCheckbox.checked) {
                    // Replace URLs in HTML comments
                    modifiedHtml = modifiedHtml.replace(/<!--[\s\S]*?-->/g, (comment) => {
                        // Clean URLs in the comment
                        return comment
                            .replace(/https?:\/\/[^\s'"]+/g, '')
                            .replace(/www\.[^\s'"]+/g, '')
                            .replace(/url\(['"]?[^'")\s]+['"]?\)/g, 'url("")');
                    });
                }
                
                // Update the output
                htmlOutput.value = modifiedHtml;
                
                // Show success message
                statusMessage.textContent = "Changes applied successfully!";
                statusMessage.classList.remove('hidden');
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                }, 3000);
            }

            // Helper function to escape special characters in regex
            function escapeRegExp(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }

            // Function to copy the modified HTML to clipboard
            function copyToClipboard() {
                if (!htmlOutput.value) {
                    alert('No modified HTML to copy');
                    return;
                }
                
                htmlOutput.select();
                document.execCommand('copy');
                
                // Change button text temporarily
                const originalText = copyButton.innerHTML;
                copyButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>Copied!';
                
                setTimeout(() => {
                    copyButton.innerHTML = originalText;
                }, 2000);
            }

            // Event listeners
            htmlInput.addEventListener('input', analyzeHtml);
            applyButton.addEventListener('click', applyChanges);
            copyButton.addEventListener('click', copyToClipboard);

            // Add sample HTML for testing
            const sampleHtml = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Newsletter</title>
  <link href="https://example.com/styles.css" rel="stylesheet">
</head>
<body>
  <div>
    <h1>Welcome to our Newsletter</h1>
    <!-- Product link: https://example.com/product-details -->
    <p>Check out our <a href="https://example.com/click/product123">latest product</a>!</p>
    <img src="https://example.com/product-image.jpg" alt="Product" width="300" height="200">
    <p>Learn more about our <a href="https://example.com/track/offer">special offers</a>.</p>
    <div style="background-image: url('https://example.com/background.jpg'); padding: 20px;">
      <p>This has a background image</p>
    </div>
    <!-- Tracking pixel -->
    <img src="https://example.com/track/open.gif" alt="" width="1" height="1" style="display:none;">
    <div class="footer">
      <p><a href="https://example.com/optout">Opt-out from marketing emails</a></p>
      <p><a href="https://example.com/unsubscribe">Unsubscribe</a> from all communications</p>
    </div>
  </div>
</body>
</html>`;
            
            htmlInput.value = sampleHtml;
            analyzeHtml();
        });
    </script>
    <footer class="text-center text-gray-600 mt-8 mb-4">
        Made with ‚ù§ by Flamma.
    </footer>
</body>
